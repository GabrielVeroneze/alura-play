<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraPlay</title>
    <link rel="shortcut icon" href="../assets/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
    <header class="cabecalho">
        <nav class="cabecalho__navegacao">
            <a href="./index.html" class="cabecalho__logo"></a>
            <a href="./enviar-video.html" class="cabecalho__videos"></a>
        </nav>
    </header>
    <main class="container">
        <form class="formulario" data-formulario>
            <h2 class="formulario__titulo">Envie um vídeo!</h2>
            <div class="formulario__campo">
                <label class="formulario__etiqueta" for="url">Link embed</label>
                <input name="url" class="formulario__escrita" placeholder="Por exemplo: https://www.youtube.com/embed/FAY1K2aUg5g" id='url' data-url required>
            </div>
            <div class="formulario__campo">
                <label class="formulario__etiqueta" for="titulo">Titulo do vídeo</label>
                <input name="titulo" class="formulario__escrita" placeholder="Neste campo, dê o nome do vídeo" id='titulo' data-titulo required>
            </div>
            <div class="formulario__campo">
                <label class="formulario__etiqueta" for="imagem">Imagem de perfil</label>
                <input name="imagem" class="formulario__escrita" placeholder="Insira a url da imagem" id='imagem' data-imagem required>
            </div>
            <input type="submit" class="formulario__botao">
        </form>
    </main>
    <script src="../assets/js/criarVideo.js"></script>
</body>
</html>
